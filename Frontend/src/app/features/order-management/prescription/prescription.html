@if(!loading()){
  <ng-container>
    <div class="flex justify-between items-center mb-1 border-b p-2">
      @if(!data.isReceipt){
        <div>
          <h2 class="text-lg font-semibold">Prescription</h2>
        </div>
      }@else{
        <div></div>
      }
      <div class="flex gap-2">
        @if(!error){
          <button type="button" (click)="downloadFromServer()" mat-icon-button><mat-icon>file_download</mat-icon></button>
        }
        <button mat-icon-button (click)="onClose()" class="text-gray-600 hover:text-black">
          <mat-icon>close</mat-icon>
        </button>
      </div>
    </div>
    <!-- <button mat-icon-button (click)="downloadFromBase64()" [disabled]="!dto?.pdfBase64"><mat-icon>file_download</mat-icon>Download (from base64)</button> -->
    <div *ngIf="safeHtml">
      <div [innerHTML]="safeHtml"></div>
    </div>
  </ng-container>
}
<app-full-page-loader [visible]="loading()" />
@if(error){
  <div class="text-center">{{ error }}</div>
}

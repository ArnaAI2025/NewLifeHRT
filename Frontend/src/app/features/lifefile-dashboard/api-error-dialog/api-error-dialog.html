<h2 mat-dialog-title>API Failure Details</h2>

<mat-dialog-content>
  <div *ngIf="data.transactions?.length; else noData">
    <div *ngFor="let t of data.transactions" class="mb-4 p-3 border rounded-md bg-gray-50">
      <p><strong>Endpoint:</strong> {{ t.endpoint }}</p>
      <p><strong>Payload:</strong></p>
      <pre class="whitespace-pre-wrap p-2 bg-white border rounded">{{ t.payload }}</pre>
      <p><strong>Response:</strong></p>
      <pre class="whitespace-pre-wrap p-2 bg-white border rounded">{{ t.responseMessage }}</pre>
    </div>
  </div>
  <ng-template #noData>
    <p>No failed transactions found.</p>
  </ng-template>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button color="primary" (click)="closeDialog()">Close</button>
</mat-dialog-actions>

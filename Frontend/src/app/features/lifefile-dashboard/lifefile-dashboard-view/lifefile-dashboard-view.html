<div class="card-color rounded-lg shadow-sm border border-gray-200 p-6 relative">
  <div *ngIf="isLoading()"
    class="absolute inset-0 bg-white bg-opacity-80 flex flex-col items-center justify-center z-50 rounded-lg">
    <mat-spinner diameter="50"></mat-spinner>
    <p class="mt-4 text-gray-600 font-medium">Loading Life File Dashboard...</p>
  </div>

  <div class="flex items-center justify-between flex-wrap gap-4 mb-6 table-view-header">
    <div class="flex items-center ">
      <h2 class="list-page-heading">Life File Orders</h2>
      <div class="flex items-center space-x-3 filter-input search-box search-box-dsk">
        <!-- Search Input -->
        <div class="relative ml-6">
          <mat-icon class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">search</mat-icon>
          <input matInput type="text" placeholder="Filter by keywords" [(ngModel)]="searchKeyword"
            (input)="applyFilter()" [disabled]="isLoading()"
            class="pl-10 text-left pr-4 py-2 border border-gray-300 rounded-md  w-64 disabled:bg-gray-100 disabled:cursor-not-allowed" />
        </div>
      </div>
    </div>
    <div class="flex items-center space-x-3 w-full filter-input search-box-mb">
      <!-- Search Input -->
      <div class="relative">
        <mat-icon class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">search</mat-icon>
        <input matInput type="text" placeholder="Filter by keywords" [(ngModel)]="searchKeyword" (input)="applyFilter()"
          [disabled]="isLoading()"
          class="pl-10 text-left pr-4 py-2 border border-gray-300 rounded-md w-full bg-transparent disabled:bg-transparent disabled:opacity-50 disabled:cursor-not-allowed !bg-transparent" />

      </div>
    </div>
  </div>

  <div class="overflow-x-auto custom-table-view">
    <table mat-table [dataSource]="dataSource" matSort class="w-full custom-table">

      <ng-container matColumnDef="orderName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Order</th>
        <td mat-cell *matCellDef="let element">
          <a class="primary-text-color hover:underline cursor-pointer" (click)="navigateToEdit(element.orderId)">
            {{ element.orderName }}
          </a>
        </td>
      </ng-container>

      <ng-container matColumnDef="pharmacyName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Pharmacy</th>
        <td mat-cell *matCellDef="let element">{{element.pharmacyName}}</td>
      </ng-container>

      <ng-container matColumnDef="integrationType">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Integration Type</th>
        <td mat-cell *matCellDef="let element">{{element.integrationType}}</td>
      </ng-container>

      <ng-container matColumnDef="orderStatus">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Order Status</th>
        <td mat-cell *matCellDef="let element">
          <span>{{element.status}}</span>
        </td>
      </ng-container>

      <!-- <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element" class="!py-2 !px-4 flex space-x-3">
          <button mat-icon-button color="primary" (click)="openViewDialog(element)">
            <mat-icon>visibility</mat-icon>
          </button>
          <button mat-stroked-button color="accent" (click)="confirmStartLifeFile(element.orderId)">
            Retry
          </button>
        </td>
      </ng-container> -->

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="table-right-corner">Actions</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button [matMenuTriggerFor]="actionMenu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #actionMenu="matMenu">
            <button mat-menu-item  (click)="openViewDialog(element)">Failed Log</button>
            <button  mat-menu-item (click)="confirmStartLifeFile(element.orderId)"
              >Retry</button>
          </mat-menu>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns" class="!bg-gray-50"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="hover:bg-gray-50"></tr>
    </table>
  </div>

  <div class="main-paginator">
    <div class="paginator-section p-0">
      <mat-paginator #paginator [pageSizeOptions]="[5, 10, 20, 30]" [pageSize]="5" [showFirstLastButtons]="true"
        [length]="dataSource.filteredData.length || 0" [disabled]="isLoading()" class="disabled:opacity-50">
      </mat-paginator>
    </div>
  </div>
</div>

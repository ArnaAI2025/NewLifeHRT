<div>
  <div *ngIf="isLoading()"
    class="absolute inset-0 bg-white bg-opacity-80 flex flex-col items-center justify-center z-50 rounded-lg">
    <mat-spinner diameter="50"></mat-spinner>
    <p class="mt-4 text-gray-600 font-medium">Loading product strengths data...</p>
  </div>

  <div class="flex items-center justify-between mb-4">
    <h2 class="text-xl font-semibold text-gray-900">Product Strengths</h2>
    <div class="flex items-center space-x-3">
      <button mat-flat-button class="primary-btn-add" [disabled]="isLoading()" (click)="navigateToAdd()">
        <mat-icon class="mr-2">add</mat-icon>
        Add Product Strength
      </button>
    </div>
  </div>


  <div class="overflow-x-auto">
    <table mat-table [dataSource]="dataSource" matSort class="w-full">
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let element">
          <a class="text-blue-600 hover:underline cursor-pointer" (click)="editStrength(element)">
            {{ element.name }}
          </a>
        </td>
      </ng-container>

      <!-- Strengths -->
      <ng-container matColumnDef="strengths">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Strengths</th>
        <td mat-cell *matCellDef="let element">{{ element.strengths }}</td>
      </ng-container>

      <!-- Modified On -->
      <ng-container matColumnDef="modifiedOn">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Modified On</th>
        <td mat-cell *matCellDef="let element">
          {{ element.modifiedOn | date: 'dd/MM/yyyy hh:mm a' }}
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="warn" (click)="deleteStrength(element.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Header and Row Definitions -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- No data row -->
      <tr class="mat-row" *matNoDataRow>
        <td class="!text-center py-8" [attr.colspan]="displayedColumns.length">
          <div class="text-gray-500 flex justify-center items-center">
            <mat-icon class="text-4xl text-gray-300 mr-2">info</mat-icon>
            <span>No product strength data found</span>
          </div>
        </td>
      </tr>
    </table>
  </div>

</div>

<div class="flex flex-col gap-1">
  <mat-checkbox
    [formControl]="control"
    [disabled]="disabled"
    [required]="required"
    [matTooltip]="tooltip || ''"
    [disableRipple]="false"
  >
    {{ label }}
    <span *ngIf="required" class="text-red-500 ml-1">*</span>
  </mat-checkbox>

  <small *ngIf="hint" class="text-gray-500 ml-1">{{ hint }}</small>

  <div
    *ngIf="control.invalid && (control.dirty || control.touched)"
    class="text-red-500 text-sm ml-1"
  >
    <span *ngIf="control.errors?.['required']">This field is required.</span>
    <!-- Add other error messages here -->
  </div>
</div>

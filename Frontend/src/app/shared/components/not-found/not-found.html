<div class="error-pages-container">
  <div class="error-pages-content">
    <img src="/assets/images/logo.png" alt="Logo" class="logo" />
    <h1>404</h1>
    <h2>Oops! Page Not Found</h2>
    <p>We can't seem to find the page you're looking for.</p>
    <button
      mat-flat-button
      class="primary-btn-add !text-xs !py-1 !px-4 font-semibold"
      (click)="goToHomePage()"
    >
      Go to Homepage
    </button>
  </div>
</div>

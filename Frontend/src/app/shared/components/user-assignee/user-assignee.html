<div class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4" (click)="closeDialog()">
    <div class="bg-white rounded-lg shadow-xl max-w-md w-full max-h-screen overflow-y-auto"
        (click)="$event.stopPropagation()">

        <div class="flex items-center justify-between p-6 border-b border-gray-200">
            <h2 class="text-xl font-semibold text-gray-800 flex items-center modal-heading">
                <mat-icon class="mr-2 text-blue-600">person</mat-icon>
                Assign {{ formatUserRole(UserRole[isFrom]) }}
            </h2>
            <button type="button" mat-icon-button (click)="closeDialog()" class="text-gray-500 hover:text-gray-700">
                <mat-icon>close</mat-icon>
            </button>
        </div>

        <div class="p-6 border-b border-gray-200">
            <form [formGroup]="userForm" class="space-y-4">
                <div class="space-y-2">
                    <label class="block text-sm font-medium text-gray-700">
                        {{ formatUserRole(UserRole[isFrom]) }} <span class="text-red-500">*</span>
                    </label>
                    <mat-form-field appearance="outline" class="w-full modal-input-field">
                        <input type="text" matInput placeholder="Select {{ formatUserRole(UserRole[isFrom]) }}"
                            [matAutocomplete]="userAuto" formControlName="userId" [disabled]="isLoadingUsers()" />
                        <mat-autocomplete #userAuto="matAutocomplete" [displayWith]="displayUser">
                            <mat-option *ngFor="let user of filteredUserList" [value]="user">
                                {{ user.value }}
                            </mat-option>
                        </mat-autocomplete>
                        <mat-error *ngIf="isFieldInvalid('userId')">
                            {{ getFieldError('userId') }}
                        </mat-error>
                        <mat-hint *ngIf="isLoadingUsers()">Loading {{ UserRole[isFrom] }} users...</mat-hint>
                    </mat-form-field>                    
                </div>
            </form>
        </div>

        <div class="flex justify-end space-x-2 p-6 pt-0 mt-4">
            <button type="button" mat-button (click)="closeDialog()" class="text-gray-600">Cancel</button>
            <button type="button" mat-raised-button color="primary" (click)="onSave()">
                Assign {{ formatUserRole(UserRole[isFrom]) }}
            </button>
        </div>
    </div>
</div>

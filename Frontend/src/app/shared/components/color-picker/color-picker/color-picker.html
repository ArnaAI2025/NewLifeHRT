<div class="color-picker-container">
  <div class="color-control">
    <input
      type="color"
      [value]="value"
      (input)="onColorInputChange($event)"
      class="color-input"
    />
    <input
      type="text"
      [value]="value"
      (input)="onHexInputChange($event)"
      placeholder="#RRGGBB"
      class="hex-input"
    />
  </div>
</div>

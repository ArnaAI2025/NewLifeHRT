<div class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4" (click)="closeDialog()">
    <div class="bg-white rounded-lg shadow-xl max-w-md w-full max-h-screen overflow-y-auto"
        (click)="$event.stopPropagation()">

        <!-- Header -->
        <div class="flex items-center justify-between p-6 border-b border-gray-200">
            <h2 class="text-xl font-semibold text-gray-800 flex items-center modal-heading">
                <mat-icon class="mr-2 text-blue-600">edit_note</mat-icon>
                {{ data.title || 'Provide Reason' }}
            </h2>
            <button type="button" mat-icon-button (click)="closeDialog()" class="text-gray-500 hover:text-gray-700">
                <mat-icon>close</mat-icon>
            </button>
        </div>

        <!-- Form -->
        <div class="p-6 pt-4 pb-4 border-b border-gray-200">
            <form [formGroup]="reasonForm" class="space-y-4">
                <div class="space-y-2">
                    <label class="block text-sm font-medium text-gray-700">
                        Reason <span class="text-red-500">*</span>
                    </label>
                    <mat-form-field appearance="outline" class="w-full w-full form-des-input textarea-error-fix">
                        <textarea matInput placeholder="Enter reason here..." formControlName="reason"
                            rows="4"></textarea>
                        <mat-error *ngIf="isFieldInvalid('reason')">
                            {{ getFieldError('reason') }}
                        </mat-error>
                    </mat-form-field>
                </div>
            </form>
        </div>

        <!-- Footer -->
        <div class="flex justify-end space-x-2 p-6 pt-0 mt-4">
            <button type="button" mat-button (click)="closeDialog()" class="secondry-button-add">Cancel</button>
            <button type="button" mat-raised-button class="primary-btn-add" (click)="onSave()">
                Submit Reason
            </button>
        </div>
    </div>
</div>

<mat-form-field [appearance]="appearance" class="w-full">
  <mat-label>{{ label }}</mat-label>
  <textarea
    matInput
    [formControl]="control"
    [rows]="rows"
    [placeholder]="placeholder"
    [required]="required"
  ></textarea>

  <mat-hint *ngIf="hint">{{ hint }}</mat-hint>

  <mat-error *ngIf="control.invalid && (control.dirty || control.touched)">
    <span *ngIf="control.errors?.['required']">This field is required.</span>
    <!-- Add more error conditions here if needed -->
  </mat-error>
</mat-form-field>
